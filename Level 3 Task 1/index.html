<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nature Gallery</h1>
    <div class="gallery">
        <img src="nature_facts_1600x.webp" alt="Image 1" class="thumbnail">
        <img src="images.jpg" alt="Image 2" class="thumbnail">
        <img src="nature-quotes-landscape-1648265299.jpg" alt="Image 3" class="thumbnail">
        <img src="pexels-souvenirpixels-417074.jpg" alt="Image 4" class="thumbnail">
    </div>

    <h1>Image Slideshow</h1>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="pexels-souvenirpixels-417074.jpg." alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="nature-quotes-landscape-1648265299.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="nature_facts_1600x.webp" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="images.jpg" alt="Slide 3">
        </div>
    </div>

</body>
</html>
